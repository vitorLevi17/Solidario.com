<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Solidário.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>SOLIDÁRIO.COM</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">QUEM SOMOS</a></li>
                    <li><a href="#">COMO FUNCIONAMOS</a></li>
                    <li><a href="#">LOGIN</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form action="{% url 'login' %}" method="POST">
                 {% csrf_token %}
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="Usuário" required>
                </div>
                <div class="form-group">
                     <label for="password">Senha:</label>
                     <input type="password" id="password" name="Senha" required>
                 </div>
                <button type="submit">Entrar</button>

            </form>

            <div class="register-link">
                <p>Não tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se</a></p>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="social-media">
                <a href="#">@SOLIDÁRIO.COM</a>
            </div>
            <div class="icons">
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
                <a href="#"><img src="whatsapp-icon.png" alt="WhatsApp"></a>
                <a href="#"><img src="x-icon.png" alt="X"></a>
                <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            </div>
        </div>
    </footer>
</body>
</html>
