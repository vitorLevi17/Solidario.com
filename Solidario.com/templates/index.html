<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solidário.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>SOLIDÁRIO.COM</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">QUEM SOMOS</a></li>
                    <li><a href="#">COMO FUNCIONAMOS</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'logout' %}"> Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}">LOGIN</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="content">
            <img src="volunteers.jpg" alt="Volunteers">
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="social-media">
                <a href="#">@SOLIDÁRIO.COM</a>
            </div>
            <div class="icons">
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
                <a href="#"><img src="whatsapp-icon.png" alt="WhatsApp"></a>
                <a href="#"><img src="x-icon.png" alt="X"></a>
                <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
            </div>
        </div>
    </footer>
</body>
</html>
