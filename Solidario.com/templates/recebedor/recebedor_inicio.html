<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solidário.com - Tela Inicial Recebedores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-bar input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .filters div {
            width: 30%;
        }

        .filter-label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .filter-options {
            display: flex;
            flex-direction: column;
        }

        .filter-options label {
            margin-bottom: 5px;
        }

        .filter-options input[type="checkbox"] {
            margin-right: 10px;
        }

        .order-list {
            display: flex;
            flex-direction: column;
        }

        .order-item {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        .order-info {
            flex: 3;
        }

        .order-info h3 {
            margin: 0 0 10px 0;
        }

        .order-info ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .order-info ul li {
            margin-bottom: 5px;
        }

        .order-actions {
            flex: 1;
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .order-actions button {
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .order-actions button:last-child {
            background-color: #007bff;
        }

        .order-actions button:hover {
            opacity: 0.8;
        }

        /* Botões adicionais */
        .nav-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .nav-buttons button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .nav-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <li><a href="{% url 'logout' %}"> Logout</a></li>
            <h1>Solidário.com</h1>

        </div>

        <div class="search-bar">
            <input type="text" placeholder="Buscar instituição...">
        </div>


        <!-- Botões de navegação adicionais -->
        <div class="nav-buttons">
            <button>Perfil</button>
            <button>Configurações</button>
            <button>Entregas</button>
            <button>Calendário</button>
        </div>

        <div class="filters">
            <div>
                <span class="filter-label">Filtros</span>
                <div class="filter-options">
                    <label><input type="checkbox"> Doações</label>
                    <label><input type="checkbox"> Pedidos</label>
                    <label><input type="checkbox"> Centros</label>
                </div>
            </div>

        <div>
            <a href="{% url 'recebedor_criar_doacao' %}" style="width: 100%; display: block; text-decoration: none;">
                <button style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px;">
                    Adicionar Pedido
                </button>
            </a>
        </div>

        </div>

    </div>
</body>
</html>
