<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --accent-color: #f7fff7;
            --dark-color: #1a535c;
            --light-color: #ffe66d;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: var(--accent-color);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: var(--primary-color);
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark-color);
            font-size: 2.5rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 107, 0.25);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--dark-color);
            transform: translateY(-2px);
        }

        label {
            color: var(--dark-color);
            font-weight: bold;
        }

        /* Animação simples */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Doar</h1>
        <form action="{% url 'aceitar_doacao' doacao.id %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_data_combinada">{{ form.data_combinada.label }}</label>
                {{ form.data_combinada }}
            </div>
            <div class="form-group">
                <label for="id_quantidade">{{ form.quantidade.label }}</label>
                {{ form.quantidade }}
            </div>
            {% if messages %}
                <div class="error-message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Aceitar Doação</button>
        </form>
    </div>
</body>
</html>
